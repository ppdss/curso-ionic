<ion-content padding>
  <h3>LOGO</h3>

  <img color="secondary" src="./assets/imgs/carrinho.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha"  name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
    <button ion-button outline block>Registrar</button>
  </form>
 </ion-content>
