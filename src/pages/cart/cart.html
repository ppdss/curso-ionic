<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon></button>
    <ion-title>Carrinho <ion-icon name="cart"></ion-icon> </ion-title>
  </ion-navbar>
</ion-header>

<ion-content nopadding>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items">
      <ion-thumbnail item-start> 
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p> Valor: R{{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="danger"  (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebreak" >{{ item.quantidade }}</p>
     <ion-icon  name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
     <ion-icon name="trash" color="dark"  (click)="removeItem(item.produto)" item-end></ion-icon>
    </ion-item>
    <ion-item *ngIf="getTotal() > 0">
      <h1>Total</h1>
      <h1 item-end>R{{getTotal() | currency}}</h1>
    </ion-item>
    <ion-item *ngIf="getTotal() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
    <button ion-button block (click)="goOn()"> CONTINUAR COMPRANDO</button>
    <button *ngIf="getTotal() > 0" ion-button block color="secondary" (click)="checkout()"> Finalizar pedido</button>

  </ion-list>
  </ion-content>
